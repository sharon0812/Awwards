{% extends "awwa/base.html" %}
{% block content %}

<div class="container" style="padding-top: 10%;">
    <div class="row">
        <div style="height: 450px; width: 100%;  background-image: url('{{ random_object.image.url}}');">
        </div>
            <div class="row container-fluid m-4">
                <div class="card-group">
                    <div class="col-md-4">
                        {% if object.image %}
                        <img class="img-responsive" width="300" height="200" src="{{ object.image.url }}" alt="Image">
                        {% endif %}
                        <h1>{{ object.title }}</h1>
                        <p>{{ object.desc }}</p>
                        <a class="btn btn-info" target="_blank" href="{{object.link}}"><strong>Visit Website</strong></a>
                        <p>By {{ object.user }}</p>
                        <small>{{ object.date_post|date:"F d, Y" }}</small>
                    </div> 
                    
                </div>
           </div>
    </div>
</div>


    

{% endblock content %}
